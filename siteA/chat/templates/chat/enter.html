{% extends "chat/layout.html" %}

{% block article %}
	{% if error_msg %}
		<p> Error! : "{{error_msg}}" </p>
		<p> Please, try it again with another theme title. </p>
	{% else %}
		<p> We are opening a chat room: "{{chat_room.title_text}}" owned by "{{user.nickname_text}}" </p>
	{% endif %}	

{% endblock %}
