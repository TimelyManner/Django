{% extends "chat/layout.html" %}

{% block article %}
<p><b> Currently, {{ chat_list | length }} chatting room(s) are open:</b></p>
<table>
	<tr>
		<th>Chatting Theme</th>
		<th>Room's Owner</th>
		<th># of Chatters </th>
		<th>Elapsed Time</th>
{% for ch in chat_list %}
	<tr>
	<div style="background-color:lightyellow">
	<td><b>"{{ch.title}}"</b></td>
	<td> {{ch.owner}} </td>
	<td> {{ch.num_chatters }} </td> 
	<td> {{ch.time}} </td>
	</div>
	</div>
	</tr>		
{% endfor %}
</table>

{% endblock %}
